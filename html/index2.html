<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <!--
    Para colocar una imagen de fondo en una parte específica de una página HTML, utiliza CSS
    .seccion {
        background-image: url('ruta/imagen.jpg');
        background-repeat: no-repeat; /* Evita repetición */
        background-position: center top; /* Centrado horizontalmente y arriba */
    }
    -->
    <style>
        .boton {
          background-color: #4CAF50;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          border-radius: 5px;
          cursor: pointer;
        }
    </style>

      
      <a href="#mi-seccion" class="boton">Ir a la sección</a>
      
      <!-- Elemento destino con id -->
      <div id="mi-seccion">
        <h2>Contenido de la sección</h2>
      </div>

    <div>
        <style>
            .gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            }
            .item {
            flex: 1;
            text-align: center;
            margin: 10px;
            }
            .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            }
            .item p {
            margin-top: 10px;
            font-size: 0.9em;
            }
            @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
            }
            }
        </style>
        </head>
       
        <div class="gallery">
            <div class="item">
                <img src="mantenimiento_computadora.png" alt="Imagen 1">
                <p>Descripción breve de la imagen 1</p>
            </div>
            <div class="item">
                <img src="instalacion_camaras.jpg" alt="Imagen 1">
                <p>Descripción breve de la imagen 2</p>
            </div>
            <div class="item">
                <img src="mantenimiento_impresora.jpg" alt="Imagen 2">
                <p>Descripción breve de la imagen 3</p>
            </div>            
        </div>      
    </div>

    <div>
        <style>
            .imagen {
              transition: transform 0.3s;
            }
            .imagen:hover {
              transform: scale(1.1);
            }
          </style>
          
          <img src="Icono_telefono.jpg" alt="Imagen con efecto hover" height="320" width="320" class="imagen">
          
    </div>
      
    <div>
        <style>
            .carousel-container {
                position: relative;
                width: 80%;
                max-width: 800px;
                margin: 40px auto;
                overflow: hidden;
            }
    
            .carousel {
                display: flex;
                gap: 20px;
                transition: transform 0.5s ease;
            }
    
            .testimonial {
                min-width: 100%;
                padding: 20px;
                background: #f8f9fa;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                text-align: center;
            }
    
            .testimonial p {
                font-size: 1.2em;
                margin-bottom: 15px;
                color: #2c3e50;
            }
    
            .testimonial cite {
                font-style: italic;
                color: #7f8c8d;
            }
    
            .controls {
                position: absolute;
                bottom: -30px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 10px;
            }
    
            .control {
                width: 15px;
                height: 15px;
                border-radius: 50%;
                background: #3498db;
                cursor: pointer;
                transition: background 0.3s;
            }
    
            .control:hover {
                background: #2980b9;
            }
    
            .active {
                background: #e74c3c !important;
            }
        </style>
    
    
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Testimonio 1 -->
                <div class="testimonial">
                    <img src="mantenimiento_computadora.png" width="420" height="320" alt="Mantenimiento de computadora 1">
                    <cite>— Ana Pérez, CEO de TechCorp</cite>
                </div>
                
                <!-- Testimonio 2 -->
                <div class="testimonial">
                    <img src="instalacion_camaras.jpg" width="420" height="320" alt="Instalacion de camaras">
                    <cite>— Carlos López, Gerente de IT</cite>
                </div>
                
                <!-- Testimonio 3 -->
                <div class="testimonial">
                    <img src="mantenimiento_impresora.jpg" width="420" height="320" alt="Mantenimiento de impresora">
                    <cite>— María García, Directora de Marketing</cite>
                </div>
            </div>
            
            <div class="controls" id="controls">
                <div class="control" data-index="0"></div>
                <div class="control" data-index="1"></div>
                <div class="control" data-index="2"></div>
            </div>
        </div>
    
        <script>
            const carousel = document.getElementById('carousel');
            const controls = document.querySelectorAll('.control');
            let currentSlide = 0;
    
            // Función para mostrar slide
            function showSlide(index) {
                carousel.style.transform = `translateX(${-index * 100}%)`;
                controls.forEach(control => control.classList.remove('active'));
                controls[index].classList.add('active');
            }
    
            // Eventos para controles
            controls.forEach((control, index) => {
                control.addEventListener('click', () => showSlide(index));
            });
    
            // Automatización opcional
            setInterval(() => {
                currentSlide = (currentSlide + 1) % controls.length;
                showSlide(currentSlide);
            }, 5000);
        </script>
    </div>
</body>
</html>
